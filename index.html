
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPI Weekly Tracker</title>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.1.2/dist/amazon-cognito-identity.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            background-attachment: fixed;
        }
        .layout {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 980px;
            max-width: 99vw;
            background: rgba(255,255,255,0.97);
            border-radius: 26px;
            box-shadow: 0 8px 36px #c4e1fd8a;
            display: flex;
            overflow: hidden;
        }
        .form-panel, .history-panel {
            flex: 1;
            min-width: 320px;
            padding: 34px 32px;
        }
        .form-panel {
            border-right: 1.5px solid #e8ecee;
            background: rgba(255,255,255,0.93);
        }
        .history-panel {
            background: rgba(240,249,255,0.93);
            padding-right: 30px;
        }
        h2 { color: #20986d; font-size:2.1rem; margin-bottom:4px;}
        .motiv {font-size:1.2em; color:#2d5646; margin-bottom:24px; font-weight:500;}
        .user-row { display: flex; align-items: center; gap: 10px; font-size: 1.04rem; margin-bottom: 10px;}
        .fa-user { color: #299864; }
        .section-title { margin: 18px 0 7px; font-size: 1.09rem; color: #26895b; font-weight: bold;}
        input, button { width: 100%; margin: 8px 0; padding: 12px; border: 1px solid #b2dbba; border-radius: 8px;}
        input:focus { outline: none; border-color: #90be9d;}
        button { background: linear-gradient(90deg, #32ba7c 80%, #43c59e 100%); color: #fff; border: none; cursor: pointer; font-size: 1.09em; font-weight: bold; margin-top:2px;}
        button:hover { background: linear-gradient(90deg, #2a9c63 90%, #176c41 100%);}
        button:disabled { background: #ccc;}
        .logout { color: #fff; background: #f26d6d; border: none; margin-top: 18px; font-size: 1rem; cursor: pointer; border-radius: 8px; }
        .logout:hover { background: #d43a3a;}
        .msg { margin: 11px 0 7px; text-align: center; font-size: 1rem;}
        .success { color: #199f52; }
        .error { color: #cc2424;}
        .history-table { width: 100%; border-collapse: collapse; margin-top: 0px;}
        .history-table th, .history-table td { padding: 10px 7px; border-bottom: 1px solid #e8ecf3; text-align: center;}
        .history-table th { background: #e0f8ee; color: #1d986c;}
        .history-table tr:last-child td { border-bottom: none;}
        .tag { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 0.95em;}
        .tag.achieved { background: #e7fae7; color: #0a9e57;}
        .tag.below { background: #fff1f0; color: #ce2633;}
        .history-title {font-size: 1.13em; color: #299864; margin: 0 0 11px 0; text-align:center;}
        .history-panel .fa-trophy { color: #cdb122; margin-right:3px;}
        @media (max-width: 900px) {
            .main-container { flex-direction: column; width:97vw; }
            .form-panel, .history-panel { padding: 18px 7vw; border-right:none; min-width:unset;}
        }
        .login-container {
            width: 360px;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 40px #c4e1fd93;
            padding: 40px 35px 35px 35px;
            margin: 50px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .login-title { color: #21986a; font-size: 1.65em; margin-bottom: 14px; }
        .login-container input { border: 1.5px solid #b2dbba;}
        .login-container button { margin-top: 18px;}
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="layout" id="loginPage">
        <form class="login-container" onsubmit="event.preventDefault(); login();">
            <div class="login-title"><i class="fa fa-chart-line"></i> KPI Weekly Tracker</div>
            <input type="text" id="loginEmail" placeholder="Email" autocomplete="username" required>
            <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password" required>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Sign In</button>
            <div class="msg" id="loginMsg"></div>
        </form>
    </div>
    <!-- Main App UI -->
    <div class="layout" id="mainPage" style="display:none;">
        <div class="main-container" id="mainDiv">
            <!-- Panel 1: Goals & Progress -->
            <div class="form-panel">
                <div class="user-row">
                    <i class="fa fa-user"></i>
                    <span id="userEmail"></span>
                </div>
                <h2>🎯 KPI Weekly Tracker</h2>
                <div class="motiv">Set your weekly goal, track your progress, and be your own champion! 🚀</div>
                <form onsubmit="event.preventDefault(); sendGoal();">
                    <div class="section-title"><i class="fa fa-bullseye"></i> Set Weekly Goal</div>
                    <input type="text" id="weekInput" placeholder="Week (e.g., 2025-W28)" required>
                    <input type="text" id="goalDescInput" placeholder="Goal description (e.g., Read 10 pages)" required>
                    <input type="number" id="goalInput" placeholder="Target (number, e.g., 10)" required>
                    <button type="submit"><i class="fa fa-plus-circle"></i> Submit Goal</button>
                </form>
                <form onsubmit="event.preventDefault(); sendActual();">
                    <div class="section-title"><i class="fa fa-clipboard-check"></i> Actual Achievement</div>
                    <input type="text" id="weekActual" placeholder="Week (e.g., 2025-W28)" required>
                    <input type="number" id="actualInput" placeholder="Achieved (number, e.g., 8)" required>
                    <button type="submit"><i class="fa fa-check-circle"></i> Submit Actual</button>
                </form>
                <div class="msg" id="mainMsg"></div>
                <button class="logout" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</button>
            </div>
            <!-- Panel 2: History -->
            <div class="history-panel">
                <div class="history-title"><i class="fa fa-trophy"></i> Your KPI History</div>
                <div style="text-align:center; color:#aaa;" id="historyLoading">Loading history...</div>
                <table class="history-table hidden" id="historyTable">
                    <thead>
                        <tr>
                            <th>Week</th>
                            <th>Goal Description</th>
                            <th>Goal</th>
                            <th>Actual</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyTbody"></tbody>
                </table>
                <!-- Send Notification Button -->
                <div style="text-align:center; margin-top: 16px;">
                    <button id="sendSummaryBtn" onclick="sendSummary()">
                        <i class="fa fa-envelope"></i> Send Summary Email
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Cognito Config
    const poolData = {
        UserPoolId: 'us-east-1_jvfwwt0oz',
        ClientId: '1iab3oektj5jekfbp64q6l0jfq'
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    // API Endpoints
    const API_GOAL_URL        = "https://aqs7ioh9g6.execute-api.us-east-1.amazonaws.com/dev/goal";
    const API_ACTUAL_URL      = "https://aqs7ioh9g6.execute-api.us-east-1.amazonaws.com/dev/actual";
    const API_HISTORY_URL     = "https://aqs7ioh9g6.execute-api.us-east-1.amazonaws.com/dev/get_all_kpi";
    const API_CHECKNOTIFY_URL = "https://aqs7ioh9g6.execute-api.us-east-1.amazonaws.com/dev/checkandnotify";

    if (sessionStorage.getItem('kpi_token')) showMain();

    function login() {
        document.getElementById("loginMsg").innerText = "";
        const email = document.getElementById("loginEmail").value.trim();
        const pass  = document.getElementById("loginPass").value;
        if (!email || !pass) {
            document.getElementById("loginMsg").innerText = "Please enter your email and password.";
            return;
        }
        const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: pass });
        const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });
        cognitoUser.authenticateUser(authDetails, {
            onSuccess: res => {
                sessionStorage.setItem('kpi_token', res.getIdToken().getJwtToken());
                sessionStorage.setItem('kpi_email', email);
                showMain();
            },
            onFailure: err => {
                document.getElementById("loginMsg").innerText = "Login failed: " + (err.message||err);
            }
        });
    }

    function showMain() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainPage" ).style.display = "flex";
        document.getElementById("userEmail").innerText = sessionStorage.getItem('kpi_email');
        fetchHistory();
    }

    function logout() {
        sessionStorage.clear();
        document.getElementById("mainPage" ).style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
    }

    function sendGoal() {
        const week     = document.getElementById("weekInput").value.trim();
        const goalDesc = document.getElementById("goalDescInput").value.trim();
        const goal     = document.getElementById("goalInput").value;
        const email    = sessionStorage.getItem('kpi_email');
        if (!week || !goalDesc || !goal) {
            document.getElementById("mainMsg").innerText = "Please enter week, description and goal.";
            document.getElementById("mainMsg").className = "msg error";
            return;
        }
        document.getElementById("mainMsg").innerText = "Saving...";
        fetch(API_GOAL_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: email, week, goalDescription: goalDesc, goal: Number(goal) })
        })
        .then(r => r.json())
        .then(r => {
            document.getElementById("mainMsg").innerText = (r.message||r.error||"Goal submitted!");
            document.getElementById("mainMsg").className = r.message ? "msg success" : "msg error";
            fetchHistory();
        });
    }

    function sendActual() {
        const week  = document.getElementById("weekActual").value.trim();
        const actual= document.getElementById("actualInput").value;
        const email = sessionStorage.getItem('kpi_email');
        if (!week || !actual) {
            document.getElementById("mainMsg").innerText = "Please enter week and your achieved value.";
            document.getElementById("mainMsg").className = "msg error";
            return;
        }
        document.getElementById("mainMsg").innerText = "Saving...";
        fetch(API_ACTUAL_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: email, week, targetPercent: Number(actual) })
        })
        .then(r => r.json())
        .then(res => {
            let msg = res.message || "";
            if (res.result === "Achieved")       msg = "Great job! 🎉";
            else if (res.result === "Below Goal") msg = "Keep pushing! 💪";
            document.getElementById("mainMsg").innerText = msg;
            document.getElementById("mainMsg").className = res.result==="Achieved" ? "msg success" : "msg error";
            fetchHistory();
        });
    }

    function fetchHistory() {
        const email = sessionStorage.getItem('kpi_email');
        document.getElementById("historyLoading").style.display = 'block';
        document.getElementById("historyTable").classList.add("hidden");
        fetch(API_HISTORY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: email })
        })
        .then(r => r.json())
        .then(apiRes => {
            let items = [];
            if (Array.isArray(apiRes)) items = apiRes;
            else if (Array.isArray(apiRes.body)) items = JSON.parse(apiRes.body);
            items.sort((a,b)=>{
                const pa=a.week.match(/^(\d+)-W(\d+)$/)||[]; 
                const pb=b.week.match(/^(\d+)-W(\d+)$/)||[];
                const ya=+pa[1], wa=+pa[2], yb=+pb[1], wb=+pb[2];
                return yb-ya || wb-wa;
            });
            const tbody = document.getElementById("historyTbody");
            if (items.length) {
                tbody.innerHTML = items.map(item=>`
                    <tr>
                      <td>${item.week||""}</td>
                      <td>${item.goalDescription||""}</td>
                      <td>${item.goal!=null?item.goal:""}</td>
                      <td>${item.targetPercent!=null?item.targetPercent:""}</td>
                      <td>${
                         item.resultComparison==="Achieved"
                         ?`<span class="tag achieved"><i class="fa fa-check"></i> Achieved</span>`
                         : item.resultComparison==="Below Goal"
                         ?`<span class="tag below"><i class="fa fa-times"></i> Below</span>`
                         :``
                      }</td>
                    </tr>
                `).join("");
                document.getElementById("historyLoading").style.display = 'none';
                document.getElementById("historyTable").classList.remove("hidden");
            } else {
                tbody.innerHTML = "";
                document.getElementById("historyLoading").innerText = "No history found yet.";
            }
        })
        .catch(()=>{
            document.getElementById("historyLoading").innerText = "Failed to load history!";
        });
    }

    function sendSummary() {
        const email = sessionStorage.getItem('kpi_email');
        const firstCell = document.querySelector('#historyTbody tr:first-child td');
        const week = firstCell ? firstCell.innerText : null;
        if (!email || !week) {
            alert("No data available to summarize yet.");
            return;
        }
        const btn = document.getElementById('sendSummaryBtn');
        btn.disabled = true; btn.innerText = 'Sending…';

        fetch(API_CHECKNOTIFY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: email, week })
        })
        .then(r => r.json())
        .then(json => {
            if (json.message)       alert("✅ " + json.message);
            else if (json.error)    alert("❌ " + json.error);
            else                    alert("✅ Notification sent!");
        })
        .catch(err => {
            console.error(err);
            alert("Failed to send notification: " + (err.message||err));
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerHTML = '<i class="fa fa-envelope"></i> Send Summary Email';
        });
    }
    </script>
</body>
</html>
